<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/navbar-style.css">
    <link rel="stylesheet" href="../css/sign-up-navbar-hover.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <div class="picture-shop">
                    <img class="pic" src="/image/logo/Asset.png" alt="">
                </div>
            </div>
            <div class="menu">
                <a class="home" href="../index.html"><i class="fa-solid fa-house"></i> ទំព័រដើម</a>
                <a class="new-book" href="./book-page.html"><i class="fa-solid fa-book-open"></i> សៀវភៅថ្មីៗ</a>
                <a class="discount" href="./book-discount-page.html"><i class="fa-solid fa-tags"></i> បញ្ចុះតម្លៃ</a>
                <a class="about" href="./about-page.html"><i class="fa-solid fa-user"></i> អំពីខ្ញុំ</a>
                <a class="contact" href="./contact-page.html"><i class="fa-solid fa-address-card"></i> ទំនាក់ទំនង</a>
                <a class="register" href="./sign-in.html"><i class="fa-solid fa-pen-to-square"></i> ចុះឈ្មោះ</a>
                <div class="animation start-animation"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="_main">
            <div class="left"></div>
            <div class="right"></div>
            <div class="main-absolute">
                <div class="left">
                    <div>
                        <h3 class="title"><span>សូមស្វាគមន៍ <hr></span>
                        </h3>
                        <p class="paragraph">សូមធ្វើការចុះឈ្មោះដើម្បីក្លាយជាសមាជិក
                            អ្នកនឹងទទួលបានអត្ថប្រយោជន៍ជាច្រើនរាល់ការជាវពីហាងរបស់យើងខ្ញុំ
                        </p>
                        <button id="sign-up" class="sign-up">Sign up</button>
                    </div>
                    <div class="circle"></div>
                </div>
                <div class="right">
                    <div class="_main">
                        <div class="container1">
                            <div class="top">
                                <div>
                                    <img src="/image/logo/Asset.png" alt="">
                                    <!-- <h3>Login Account</h3>
                                    <p>Welcome back</p> -->
                                </div>
                            </div>
                            <div class="middle">
                                <div>
                                    <div class="main-input">
                                        <div class="input">
                                            <label >Email or Phone</label>
                                            <div>
                                                <input class="email" type="text"  id="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="main-input">
                                        <div class="input">
                                            <label >Password</label>
                                            <div>
                                                <input class="password" type="password"  id="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom">
                                    <button id="sign-in" class="sign-in" type="submit">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/javaScript/sign-in.js"></script>
</body>
</html>
